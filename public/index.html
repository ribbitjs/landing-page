<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ribbit.js</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div class="img-container">
        <div class="logo">
          <img src="./assets/logo_bare.png" /> <span>Alpha 0.0.1</span>
        </div>
        <div class="text-container">
          <h3>A sensible, extensible universal javascript cli</h3>
        </div>
        <div class="form-container">
          <form id="emailForm">
            <input placeholder="Submit your E-mail" />
            <button id="submitBtn" type="submit">Subscribe for Updates</button>
          </form>
        </div>
        <div id="response-container">
          <p id="error-text"></p>
          <p id="success-text"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
